<!-- Component title -->
<p class="component-title">my-component works!</p>

<!-- Info section -->
<div class="info-section">
  <p>This is the first div</p>
  <p class="separator">***************************</p>
</div>

<!-- User list section -->
<div class="user-list">
  <h2>User List</h2>
  <div class="user-item" *ngFor="let user of users">
    <!-- User details -->
    <p class="user-name">{{ user.id }}</p>
    <p>{{ user.name | uppercase}}</p>
    <p>{{ user.email }}</p>
    <p>{{value |myCustomPipe }}</p>
  </div>
  <p *ngIf="users.length === 0">No users yet!</p>
</div>

<!-- End paragraph -->
<p class="end-para">End para</p>
