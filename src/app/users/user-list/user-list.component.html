<p>user-list works!</p>
<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="!errorMessage">
    <input 
      type="text" 
      placeholder="Search users by name or username..." 
      [(ngModel)]="searchQuery" 
      (ngModelChange)="onSearch($event)"
      class="search-input"
    />
    <div *ngFor="let user of filteredUsers" class="user-card">
      <h3>{{ user.name }} ({{ user.username }})</h3>
      <p>Email: <a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
      <p>Phone: <a href="tel:{{ user.phone }}">{{ user.phone }}</a></p>
      <p>Website: <a href="http://{{ user.website }}" target="_blank" rel="noopener">{{ user.website }}</a></p>
      <button (click)="viewPosts(user.id)">View Posts</button>
    </div>
    <div *ngIf="filteredUsers.length === 0">
      <p>No users found.</p>
    </div>
  </div>
